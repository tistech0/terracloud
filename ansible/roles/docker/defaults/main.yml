# Package name for Docker
docker_package_name: docker-ce

# Docker apt key fingerprint
docker_apt_key_fingerprint: "9DC858229FC7DD38854AE2D88D81803C0EBFCD88"

# Docker repository
docker_repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"

# Docker dependencies
docker_dependencies:
  - apt-transport-https
  - ca-certificates
  - curl
  - software-properties-common

# List of users to be added to the docker group
docker_users: 
  - "{{ docker_user | default('DockerUser') }}"
  - "{{ ansible_user | default('AnsibleUser') }}"

# Docker daemon configuration
docker_daemon_config: {}

# Enable/disable handler
docker_restart_handler_enabled: true